<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="cal_container">
        <div class="calculator">
            <div class="calculator_display"></div>
            <div class="calculator_keys" id="cal_keys">
                <button data-action="add" class="key-operator">+</button>
                <button data-action="minus" class="key-operator">-</button>
                <button data-action="multiply" class="key-operator">&times;</button>
                <button data-action="divide" class="key-operator">&divide;</button>
                <button class="btn_tap">7</button>
                <button class="btn_tap">8</button>
                <button class="btn_tap">9</button>

                <button class="btn_tap">4</button>
                <button class="btn_tap">5</button>
                <button class="btn_tap">6</button>

                <button class="btn_tap">1</button>
                <button class="btn_tap">2</button>
                <button class="btn_tap">3</button>

                <button class="btn_tap">0</button>
                <button data-action="decimal" class="decimal">&dot;</button>
                <button data-action="clear" class="clear">AC</button>
                <button data-action="Calculate" class="key_equal">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="Js/index.js "></script>
</body>

</html>
